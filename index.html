            $('.border').keyup(function(){
                var $finalLetters = null;
                var val = $('.border').val().split('');
                for(var x = 0; x < val.length; x++){
                    var character = val[x].toLowerCase();
                    if(letters[character] != null || letters[character] != undefined){
                        $finalLetters += letters[character];
                    }
                }
                $('.letters').html($finalLetters);
            })
